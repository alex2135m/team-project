{% extends "layout/base.html" %}

<!--
наследие базового шаблона с командами шаблонизатора,
шаблон таблицы с формой добавления  ресторанов в БД
-->

{% block title %}Добавление ресторана{% endblock %}
{% block form %}
<h1>Добавление ресторана</h1>
<h3><a href="{% url 'index' %}">Список Ресторанов</a></h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Подтвердить">
    </form>
{% endblock %}
