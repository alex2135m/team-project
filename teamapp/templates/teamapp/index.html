<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        <table align="center" border="1" width="1200" cellpadding="30">
        <caption>Рейтинг ресторанов</caption>
            <thead align="center" >
                <tr>
                    <th colspan="3">Список Ресторанов</th>
                    <th>Лучший ресторан</th>
                </tr>
            </thead>
            <thead align="center">
                <tr>
                    <th>Рестораны</th>
                    <th width="50%">Описание</th>
                    <th>Рейтинг</th>
                    <th></th>
                </tr>
            </thead>
            {% for list in lists %}
            <tbody>
                <tr>
                    <td>{{ list.title }}</td><td>{{ list.description }}</td><td>{{ list.rating }}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
